<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/popup.css" />

    <title>Yow Mean</title>
  </head>
  <body>
    <div class="main-content">
      <div class="top-bar">
        <img src="GlobalSecure.png" class="logo" alt="logo" />
        <h2 class="gs">Password Secure</h2>
      </div>
      <div>
        <label for="fileName">Enter the Desired File Name</label>
        <input type="text" id="fileName" placeholder="Ex. YouTube" />
      </div>
      <div>
        <label for="email-username">Enter the Email or Username</label>
        <input
          type="text"
          id="email-username"
          placeholder="Ex. yowmean@gmail.com"
        />
      </div>
      <div>
        <label for="password">Enter the Password</label>
        <input type="text" id="password" placeholder="Ex. Hello123" />
      </div>
      <div>
        <textarea
          id="extra"
          name="extra-stuff"
          placeholder="Extra Comments..."
          style="height: 100px"
        ></textarea>
      </div>

      <div class="bottom">
        <a href="about.html"> About Us </a>
        <button type="button" class="btn btn-dark" id="saveBtn">
          Save Data to File
        </button>
      </div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
